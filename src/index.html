<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/SASS/style.css">
    <script src="./asserts/js/main.js"></script>
    <script src="./asserts/js/customer.js"></script>
    <script src="./asserts/js/activity.js"></script>
    
    <title>FitnessRoom</title>
  </head>
  <body >
    <div id="login">
      <form>
        <label for="unlockPasswd" class="form-label">Password</label>
        <input type="password" id="unlockPasswd" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <button type="button" id="LoginButton" onclick="(Login())">Unlock</button>
      </form>
    </div>

    <div id="menu" style="display: none;">
      <form>
        <button type="button" id="showClientsScreen" onclick="ShowClientsScreen()" class="text-center">Clients</button>
        <button type="button" id="showActivitiesScreen" onclick="ShowActivitiesScreen()" class="text-center">Activities</button>
        <button type="button" id="LockButton" onclick="(LockPage())" class="text-center">Lock</button>
        
      </form>

    </div>

    <div id = "client_list" style="display: none;">
        <form>
          <button type="button" onclick="(ShowMenu())">Menu</button>
          <ul id="clients-group">
        

          </ul>
          <button type="button" id="newClient" onclick="CreateNewClient()">New client</button>
        </form>
    </div>

    <div id = "activities_list" style="display: none;">
        <form>
          <button type="button" onclick="(ShowMenu())">Menu</button>
          <ul id="activites-group">
        
          </ul>
          <button type="button" id="newActivity" onclick="CreateNewActivity()">New activity</button>
        </form>
    </div>

    <div id="client_create_form" style="display: none;">
        <form>
        <div class="form-group">
          <label for="InputName">Name:</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name..." required>
        </div>
        <div class="form-group">
          <label for="InputLastName">Last name:</label>
          <input type="text" class="form-control" id="InputLastName" placeholder="Last name..." required>
        </div>
        <div class="form-group">
          <label for="InputStreet">Street:</label>
          <input type="text" class="form-control" id="InputStreet" placeholder="Street..." required>
        </div>
        <div class="form-group">
          <label for="InputHouseNumber">House number:</label>
          <input type="text" class="form-control" id="InputHouseNumber" placeholder="House number..." required>
        </div>
        <div class="form-group">
          <label for="InputFlatNumber">Flat number:</label>
          <input type="text" class="form-control" id="InputFlatNumber" placeholder="Flat number..." >
        </div>
        <div class="form-group">
          <label for="InputCity">City:</label>
          <input type="text" class = "form-control" id="InputCity" placeholder="City..." required>
        </div>
        <div class="form-group">
          <label for="InputZIP">Zip code:</label>
          <input type="text" class="form-control" id="InputZIP" placeholder="Zip code..." required>
        </div>
        <div class="form-group">
            <label for="InputSex">Sex:</label>
        <div id="SexCheck">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexF" value="Female" checked>
                <label class="form-check-label" for="InputSexFemale">
                  Female
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexM" value="Male">
                <label class="form-check-label" for="InputSexMale">
                  Male
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexO" value="Other">
                <label class="form-check-label" for="InputSexOther">
                  Other
                </label>
              </div>
          </div>
        </div>
        <div class="form-group">
            <label for="InputNotes" >Notes:</label>
            <textarea class="form-control" id="InputNotes" rows="3"></textarea>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="InputActive">
            <label class="form-check-label" for="InputActive">
              Active ?
            </label>
          </div>
        <br>

          <button type="button" id="backButton" onclick="(Back())">Back</button>
          <button type="button" id="saveButton" onclick="(SaveClient())">Save client</button>
          <button type="button" id="modifyButton" style="display: none;" onclick="(SaveModified(ModifyClientNo))">Modify client</button>
          <!-- <button type="button" id="loadButton">Wczytaj z konsoli</button> -->
        </form>
    </div>

    <div id="activity_create_form" style="display: none;">
      <button onclick="BackActivityList()">Back</button>
      <div class="form-group">
        <label for="inputActivityName">Name:</label>
        <input type="text" class="form-control" id="inputActivityName" placeholder="Activity name..." required>
      </div>
      <div class="form-group">
        <label for="inputMaxClients">Max clients:</label>
        <input type="text" class="form-control" id="inputMaxClients" placeholder="Max clients..." required>
      </div>
      <div>
        <label for="activityDaySelect">Day:</label>
      <select id="activityDaySelect" class="form-select" aria-label="Default select example" required>
        <option selected>Choose day...</option>
        <option value="M">Monday</option>
        <option value="TU">Tuesday</option>
        <option value="W">Wednesday</option>
        <option value="TH">Thursday</option>
        <option value="F">Friday</option>
        <option value="SA">Saturday</option>
        <option value="SU">Sunday</option>
      </select>
    </div>
    <div class="cs-form">
      <label for="activityHourSelect">Hour:</label>
      <input id="activityHourSelect" type="time" class="form-control" required/>
    </div>
      <button id="saveActivity" onclick="saveActivity()">Save</button>
    </div>


    <div id="client_add_to_activity" style="display: none;">
      <div><button onclick="BackActivityList()">Back</button></div>
      <label for="clients-add-group">All clients:</label>
      <ul id="clients-add-group">
        
      </ul>
      <hr>
      <label for="clients-added-group" id="SignedClients">Signed clients:</label>
      <ul id="clients-added-group">
        
      </ul>

    </div>


      
          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
