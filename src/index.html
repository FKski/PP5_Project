<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/src/SASS/style.css" rel="stylesheet">
    <script src="./asserts/js/main.js"></script>
    <script src="./asserts/js/customer.js"></script>
    <script src="./asserts/js/activity.js"></script>
    <script src="./asserts/js/instructor.js"></script>
    
    <title>FitnessRoom</title>
  </head>
  <body >

    <div class="m-1" id="login">
      <form>
        <label for="unlockPasswd" class="form-label">Password</label>
        <input type="password" id="unlockPasswd" class="form-control" aria-describedby="passwordHelpBlock">
        <div class="m-1" id="passwordHelpBlock">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <button class="btn btn-primary" type="button" id="LoginButton" onclick="(Login())">Unlock</button>
      </form>      
    </div>

    <div class="m-1" id="menu" style="display: none;">
      <form>
        <button class="btn btn-primary" type="button" id="showClientsScreen" onclick="ShowClientsScreen()" class="text-center">Clients</button>
        <button class="btn btn-primary" type="button" id="showActivitiesScreen" onclick="ShowActivitiesScreen()" class="text-center">Activities</button>
        <button class="btn btn-primary" type="button" id="showInstrtuctorsScreen" onclick="ShowInstructorsScreen()" class="text-center">Instructors</button>
        <button class="btn btn-primary" type="button" id="LockButton" onclick="(LockPage())" class="text-center">Lock</button>
      </form>
    </div>

    <div class="m-1" id = "client_list" style="display: none;">
        <form>
          <button class="btn btn-primary" type="button" onclick="(ShowMenu())">Menu</button>
          <ul class="list-group" id="clients-group">
          </ul>
          <button class="btn btn-primary" type="button" id="newClient" onclick="CreateNewClient()">New client</button>
        </form>
    </div>

    <div class="m-1" id = "activities_list" style="display: none;">
        <form>
          <button class="btn btn-primary" type="button" onclick="(ShowMenu())">Menu</button>
          <ul class="list-group" id="activites-group">
          </ul>
          <button class="btn btn-primary" type="button" id="newActivity" onclick="CreateNewActivity()">New activity</button>
        </form>
    </div>

    <div class="m-1" id="client_create_form" style="display: none;">
        <form>
          <button class="btn btn-primary" type="button" id="backButton" onclick="(Back())">Back</button>
        <div class="m-1" class="form-group">
          <label for="InputName">Name:</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="InputLastName">Last name:</label>
          <input type="text" class="form-control" id="InputLastName" placeholder="Last name..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="InputStreet">Street:</label>
          <input type="text" class="form-control" id="InputStreet" placeholder="Street..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="InputHouseNumber">House number:</label>
          <input type="text" class="form-control" id="InputHouseNumber" placeholder="House number..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="InputFlatNumber">Flat number:</label>
          <input type="text" class="form-control" id="InputFlatNumber" placeholder="Flat number..." >
        </div>
        <div class="m-1" class="form-group">
          <label for="InputCity">City:</label>
          <input type="text" class = "form-control" id="InputCity" placeholder="City..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="InputZIP">Zip code:</label>
          <input type="text" class="form-control" id="InputZIP" placeholder="Zip code..." required>
        </div>
        <div class="m-1" class="form-group">
            <label for="InputSex">Sex:</label>
        <div class="m-1" id="SexCheck">
            <div class="m-1" class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexF" value="Female" checked>
                <label class="form-check-label" for="InputSexFemale">
                  Female
                </label>
              </div>
            <div class="m-1" class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexM" value="Male">
                <label class="form-check-label" for="InputSexMale">
                  Male
                </label>
              </div>
            <div class="m-1" class="form-check">
                <input class="form-check-input" type="radio" name="SEX" id="InputSexO" value="Other">
                <label class="form-check-label" for="InputSexOther">
                  Other
                </label>
              </div>
          </div>
        </div>
        <div class="m-1" class="form-group">
            <label for="InputNotes" >Notes:</label>
            <textarea class="form-control" id="InputNotes" rows="3"></textarea>
          </div>
        <div class="m-1" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="InputActive">
            <label class="form-check-label" for="InputActive">
              Active ?
            </label>
          </div>
        
        <label id="client-activities-group-label" style="display: none;">Activities:</label>
        <ul class="list-group" id="client-activities-group" style="display: none;">
        

        </ul>

        
        <button class="btn btn-primary" type="button" id="saveButton" onclick="(SaveClient())">Save client</button>
        <button class="btn btn-primary" type="button" id="modifyButton" style="display: none;" onclick="(SaveModified(ModifyClientNo))">Modify client</button>
          
          
          <!-- <button class="btn btn-primary" type="button" id="loadButton">Wczytaj z konsoli</button> -->
        </form>
    </div>

    <div class="m-1" id="activity_create_form" style="display: none;">
      
        <button class="btn btn-primary" onclick="BackActivityList()">Back</button>
        <div class="m-1" class="form-group">
          <label for="inputActivityName">Name:</label>
          <input type="text" class="form-control" id="inputActivityName" placeholder="Activity name..." required>
        </div>
        <div class="m-1" class="form-group">
          <label for="inputMaxClients">Max clients:</label>
          <input type="text" class="form-control" id="inputMaxClients" placeholder="Max clients..." required>
        </div>
        <div class="m-1">
          <label for="activityDaySelect">Day:</label>
        <select id="activityDaySelect" class="form-select"  required>
          <option selected>Choose day...</option>
          <option value="M">Monday</option>
          <option value="TU">Tuesday</option>
          <option value="W">Wednesday</option>
          <option value="TH">Thursday</option>
          <option value="F">Friday</option>
          <option value="SA">Saturday</option>
          <option value="SU">Sunday</option>
        </select>
        </div>
        <div class="m-1" class="cs-form">
          <label for="activityHourSelect">Hour:</label>
          <input id="activityHourSelect" type="time" class="form-control" required/>
        </div>
        <div class="m-1">
        <label >Instructor:</label>
        <select id="activityInstructorSelect" class="form-select"  required>
          
        </select>
        </div>
        <button class="btn btn-primary" id="saveActivity" onclick="saveToActivities()">Save</button>
      
    </div>
    

    <div class="m-1" id="client_add_to_activity" style="display: none;">
      <div class="m-1"><button class="btn btn-primary" onclick="BackActivityList()">Back</button></div>
      <div class="m-1"><label id="client-add-to-activity-instructor">Instructor: </label></div>

      

      <label class="m-1" for="clients-add-group">All clients:</label>
      <ul class="list-group" id="clients-add-group">
        
      </ul>
      <hr>
      <label class="m-1" for="clients-added-group" id="SignedClients">Signed clients:</label>
      <ul class="list-group" id="clients-added-group">
        
      </ul>

    </div>

    <div class="m-1" id="instructor_list" style="display: none;">
      <form>
        <button class="btn btn-primary" type="button" onclick="(ShowMenu())">Menu</button>
        <ul class="list-group" id="instructors-group">
      

        </ul>
        <button class="btn btn-primary" type="button" id="newInstructor" onclick="CreateNewInstructor()">New instructor</button>
      </form>
    </div>

    <div class="m-1" id="instructor_create_form" style="display: none;">
      
      <form>
      <button class="btn btn-primary" type="button" id="InstructorBackButton" onclick="(InstructorBack())">Back</button>
      <div class="m-1" class="form-group">
        <label for="InstructorInputName">Name:</label>
        <input type="text" class="form-control" id="InstructorInputName" placeholder="Name..." required>
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputLastName">Last name:</label>
        <input type="text" class="form-control" id="InstructorInputLastName" placeholder="Last name..." required>
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputStreet">Street:</label>
        <input type="text" class="form-control" id="InstructorInputStreet" placeholder="Street..." required>
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputHouseNumber">House number:</label>
        <input type="text" class="form-control" id="InstructorInputHouseNumber" placeholder="House number..." required>
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputFlatNumber">Flat number:</label>
        <input type="text" class="form-control" id="InstructorInputFlatNumber" placeholder="Flat number..." >
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputCity">City:</label>
        <input type="text" class = "form-control" id="InstructorInputCity" placeholder="City..." required>
      </div>
      <div class="m-1" class="form-group">
        <label for="InstructorInputZIP">Zip code:</label>
        <input type="text" class="form-control" id="InstructorInputZIP" placeholder="Zip code..." required>
      </div>
      <div class="m-1" class="form-group">
          <label for="InstructorInputSex">Sex:</label>
      <div class="m-1" id="SexCheck">
          <div class="m-1" class="form-check">
              <input class="form-check-input" type="radio" name="InstructorSEX" id="InstructorInputSexF" value="Female" checked>
              <label class="form-check-label" for="InstructorInputSexFemale">
                Female
              </label>
            </div>
          <div class="m-1" class="form-check">
              <input class="form-check-input" type="radio" name="InstructorSEX" id="InstructorInputSexM" value="Male">
              <label class="form-check-label" for="InstructorInputSexMale">
                Male
              </label>
            </div>
          <div class="m-1" class="form-check">
              <input class="form-check-input" type="radio" name="InstructorSEX" id="InstructorInputSexO" value="Other">
              <label class="form-check-label" for="InstructorInputSexOther">
                Other
              </label>
            </div>
        </div>
      </div>
      <div class="m-1" class="form-group">
          <label for="InstructorInputNotes" >Notes:</label>
          <textarea class="form-control" id="InstructorInputNotes" rows="3"></textarea>
        </div>
      <div class="m-1" class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="InstructorInputActive">
          <label class="form-check-label" for="InstructorInputActive">
            Active ?
          </label>
        </div>
      
      <label id="instructor-activities-group-label" style="display: none;">Activities:</label>
      <ul class="list-group" id="instructor-activities-group" style="display: none;">
      

      </ul>
        
        <button class="btn btn-primary" type="button" id="InstructorSaveButton" onclick="(SaveInstructor())">Save instructor</button>
        <button class="btn btn-primary" type="button" id="InstructorModifyButton" style="display: none;" onclick="(SaveModifiedInstructor(ModifyInstructorNo))">Modify instructor</button>
        <!-- <button class="btn btn-primary" type="button" id="loadButton">Wczytaj z konsoli</button> -->
      </form>
  </div>

    
          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
